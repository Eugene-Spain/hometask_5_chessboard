<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <main>
        <div class="container_top">
            <span class="top">A</span>
            <span class="top">B</span>
            <span class="top">C</span>
            <span class="top">D</span>
            <span class="top">E</span>
            <span class="top">F</span>
            <span class="top">G</span>
            <span class="top">H</span>
        </div>
        <div class="container_left">
            <span class="left">1</span>
            <span class="left">2</span>
            <span class="left">3</span>
            <span class="left">4</span>
            <span class="left">5</span>
            <span class="left">6</span>
            <span class="left">7</span>
            <span class="left">8</span>
        </div>

        <div class="chess_container">
            <!-- Row 1 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- Row 2 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- Row 3 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <!-- Row 4 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- Row 5 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- Row 6 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- Row 7 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- Row 8 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="container_right">
            <span class="right">1</span>
            <span class="right">2</span>
            <span class="right">3</span>
            <span class="right">4</span>
            <span class="right">5</span>
            <span class="right">6</span>
            <span class="right">7</span>
            <span class="right">8</span>
        </div>
        <div class="container_bottom">
            <span class="bottom">A</span>
            <span class="bottom">B</span>
            <span class="bottom">C</span>
            <span class="bottom">D</span>
            <span class="bottom">E</span>
            <span class="bottom">F</span>
            <span class="bottom">G</span>
            <span class="bottom">H</span>
        </div>
    </main>
</body>

</html>
